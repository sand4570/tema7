<body>
    <script>

        let time = new Date().getHours();
        let resultat;

        console.log (time);

        if(time > 5 && time < 10) {
            resultat = "Godmorgen";
        } else if(time > 10 && time < 18) {
            resultat = "Goddag";
        } else if(time > 18 && time < 24) {
            resultat = "Godaften";
        } else {
            resultat = "Godnat";
        }

        console.log(resultat );


    </script>
</body>
