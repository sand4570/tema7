<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Hvor mange timer har du fløjet</p>
    <input type="text" id="timer">

    <button>Klik og kik i konsollen</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let timer = document.querySelector("#timer").value;
            let co2 = timer * 109;

            let resultat;

            if (isNaN(timer)) {
                resultat = "Det er ikke et tal prøv igen";
            } else if(co2 < 100) {
                resultat = `Du har fløjet ${timer} timer og udledt ${co2} kg co2. Tæt på Thunberg`;
            } else if (co2 < 200) {
                resultat = `Du har fløjet ${timer} timer og udledt ${co2} kg co2. Ja ja du behøver ikke melde dig ud Å`;
            } else if (co2 < 600) {
                resultat = `Du har fløjet ${timer} timer og udledt ${co2} kg co2. Det er godt for turismen i nordeuropa`;
            } else {
                resultat = `Du har fløjet ${timer} timer og udledt ${co2} kg co2. Nå ja vi kan jo altid kolonisere en anden planet`;
            }




            console.log(resultat);
        }



    </script>
</body>

</html>
