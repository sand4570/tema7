<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
    <style>
        article {
            border: solid;
            margin: 10px;
            padding: 5px;
        }
    </style>
</head>

<body>

    <section class="data-container"></section>
    <template>
        <article class="biler">
            <h2></h2>
            <h3></h3>
            <p class="motor"></p>
            <p class="km"></p>
            <p>Emner:</p>
            <ul class="udstyrliste"></ul>
        </article>
    </template>

    <script>
        //document.addEventListener("DOMContentLoaded", start);

        let container = document.querySelector(".data-container");
        let temp = document.querySelector("template");

        const fil = "biler.json";

        async function hentdata(fil) {
            const resultat = await fetch(fil);
            const json = await resultat.json();
            vis(json);
        }


        function vis(biler) {

            biler.forEach(bil => {
                let klon = temp.cloneNode(true).content;
                klon.querySelector("h2").textContent = bil.mÃ¦rke;
                klon.querySelector("h3").textContent = bil.model;
                klon.querySelector(".motor").textContent = bil.motor;
                klon.querySelector(".km").textContent = bil.km;

                bil.udstyr.forEach(udstyr => {
                    klon.querySelector(".udstyrliste").innerHTML += "<li>" + udstyr + "</li>"
                })

                container.appendChild(klon);
            })

        }

        hentdata(fil);
    </script>
</body></html>
