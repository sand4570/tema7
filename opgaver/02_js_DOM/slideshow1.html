<!DOCTYPE html>
<html lang="">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <header>
        <h1>Tro på det...</h1>
    </header>
    <main>
        <section>
            <article>
                <img src="images/Tema7E20/billeder/img1.png">
            </article>
            <button>Videre</button>
            <p>Brilleder brugt med tilladelse af Rasmus Bregnhøi</p>
        </section>



    </main>




    <script>
        const kategori = ["img1.png", "img2.png", "img3.png", "img4.png", "img5.png", "img6.png", "img7.png", "img8.png"];

        const pic = document.querySelector("article img");
        let tal = 0;

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            document.querySelector("button").addEventListener("click", click);
        }

        function click() {
            console.log(click);
            tal++;
            pic.src = "images/Tema7E20/billeder/" + kategori[tal];
            pic.alt = kategori[tal];
        }




       // playlist.forEach(visHvertElement)

            //document.querySelector('#display').innerHTML += '<li>' + element + '</li>';}


    </script>
